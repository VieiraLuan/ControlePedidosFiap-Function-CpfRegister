name: Build and Deploy Azure Function App

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: controlepedidos-cpfregister
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: CpfRegisterFunction
  PACKAGE_ZIP: functionapp.zip
  RESOURCE_GROUP: controlepedidos-rg

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build project
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Publish project with Functions metadata
        run: |
          dotnet publish "${{ env.WORKING_DIRECTORY }}" \
            --configuration ${{ env.CONFIGURATION }} \
            --output ./published \
            /p:GenerateFunctions=true

      - name: Zip published folder
        run: |
          zip -r ${{ env.PACKAGE_ZIP }} ./published/*

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login using Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function App via ZIP
        run: |
          az functionapp deployment source config-zip \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --src ${{ env.PACKAGE_ZIP }}