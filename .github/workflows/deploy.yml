name: Build and Deploy Azure Function App

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: controlepedidos-cpfregister
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: CpfRegisterFunction
  PACKAGE_ZIP: functionapp.zip
  RESOURCE_GROUP: controlepedidos-rg

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build project
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Publish project with Functions metadata
        run: |
          dotnet publish "${{ env.WORKING_DIRECTORY }}" \
            --configuration ${{ env.CONFIGURATION }} \
            --output ./published \
            /p:GenerateFunctions=true

      - name: Zip published folder
        run: |
          cd published
          zip -r ../${{ env.PACKAGE_ZIP }} .
          cd ..

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Stop Function App
        run: az functionapp stop --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Deploy zip via CLI
        run: |
          az functionapp deployment source config-zip \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --src ${{ github.workspace }}/${{ env.PACKAGE_ZIP }}

      - name: Start Function App
        run: az functionapp start --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}